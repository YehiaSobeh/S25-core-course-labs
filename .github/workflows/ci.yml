name: CI Pipeline
on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Navigate to app_python
        run: cd lab3/app_python  # Adjust path to match your structure

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt  # Now in app_python/

      - name: Run linter (flake8)
        run: flake8 . --count --show-source --statistics

      - name: Run tests
        run: pytest -v tests/

  docker-publish:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: lab3/app_python  # Path to Dockerfile location
          push: true
          tags: yehiasobeh/moscow-time-app:latest
